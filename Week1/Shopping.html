<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergreen | Garden Decor</title>
    <link rel="stylesheet" href="Shopping.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>

        <div class="container">
  <form action="Payment.html">

  <div class="row">
    <div class="col-25">
      <label for="plant">Select Plant</label>
    </div>
    <div class="col-75">
      <select id="plant" name="plant">
        <option value="australia">Short - ₹100</option>
        <option value="canada">Medium - ₹200</option>
        <option value="usa">Tall - ₹300</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="quantity">Quantity</label>
    </div>
    <div class="col-75">
      <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Additional Details</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>

    </div>
</body>
</html>
